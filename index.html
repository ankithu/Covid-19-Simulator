<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COVID-19 Infection Simulator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.com/dcdfa537-1d06-4b5d-82a0-83b11632226b%2Ffavicon.ico?v=1595962316124">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/jsonobj.js" defer></script>
    <script src="/web-handler.js" defer></script>
    <script src="/data.js" defer></script>
    <script src="/quadTree.js" defer></script>
    <script src="/person.js" defer></script>
    <script src="/simulation.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="/graphing.js" defer></script>

    <!-- import the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://unpkg.com/p5.collide2d"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
   
    <h1>
      COVID-19 Simulator
    </h1>
    <p>
       Transmission probabilities are dependent on chosen parameters and are reflective of the characteristics of the novel coronavirus.
    </p>
    <h3>
      Graphs
    </h3>
    <div align="right" style="width: 400px;">
      <table>
        <td><canvas id="myChart" width="400" height="400"></canvas></td>
        <td><canvas id="secondChart" width="400" height="400"></canvas></td>
      </table>
    </div>
    <h3>
      Options and Controls
    </h3>
    <table>
      <tr>
        <td><button id="playBtn" onclick="loop()">Play</button></td>
        <td><button id="stopBtn" onclick="noLoop()">Pause/Stop</button></td>
<!--         <td><button id="resetBtn" onclick="setup(); resetData(); removeData(secondChart); ">Reset</button></td> -->
        <td><button id="resetBtn" onclick="location.reload();">Reset</button></td> 
      </tr>
      <tr>
        <td><button id="masksBtn">Masks: OFF</button></td>
        <td><button id="sdBtn">Social Distancing: OFF</button></td>
        <td><button id="qtBtn">Quarantining: OFF</button></td>
      </tr>
    </table>
    <div id="sliderp" style="border-style: solid; padding: 10px; margin: 10px;">
      <div id="slider"></div>
      Drag slider to set proportion of mask-wearers. <b>Currently set at <span id="masksValue"></span>%.</b>
    </div>
    <h3>
      Simulation
    </h3>
    <div id="simText"></div>
  </body>
</html>
